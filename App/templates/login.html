{% extends "layout.html" %}

{% block title %}Friend Safe App {% endblock %}


{% block page %}Friend Safe App{% endblock %}


{% block content %}
<head>
  <style>
   
  </style>
</head>

<div class="content fill-space">
 <div></div>
  <div class="subcontent center-vertical">

    <form class="form" id="loginForm" method="POST" action="/login" >
        <h4 class="center ">Login</h4>
     
      <div class="row">
        <div class="input-field col s12">
          <input  id="username" name="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="password" id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row justify-content">
        <div class="col s4 card-action">
          <input type="submit" class=" green btn" id="loginbtn" value="Login">
        </div>

        <div class="col s8 card-action right-align">
          <a href="/signup">Don't have an account? Sign Up</a>
        </div>
      </div>

    </form>
  </div>

</div>
{% endblock %}
