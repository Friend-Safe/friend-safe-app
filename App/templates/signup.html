{% extends "layout.html" %}

{% block title %}Sign Up{% endblock %}

{% block page %}Friend Safe App{% endblock %}


{% block content %}

<div class="content fill-space">
 <div></div>
  <div class="subcontent center-vertical">

    <form id="signupForm" method="POST" action="/signup" style="padding:1em">

      <h4 class="center">Sign Up</h4>

      <div class="row">
        <div class="input-field col s12">
          <input name="email" type="email" class="validate">
          <label for="email">Your email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input  id="username" name="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
  
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row justify-content">
        <div class="col s8 card-action left-align" style="margin-left:0;">
          <a href="/">&larr; Back to Login</a>
        </div>
        <div class="col s3 card-action right-align">
          <input type="submit" class="green text-white btn" value="Sign up">
        </div>
      </div>
  
    </form>
  </div>
</div>
{% endblock %}
