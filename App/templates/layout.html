<!doctype html>
<html>

<head>

  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="/static/css/styles.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %}</title>
  <link rel = "icon" href= "https://i.ibb.co/1R34k4c/1200px-Map-pin-icon-green-svg.png"  type = "image/x-icon">
         
 
  <style>
    {% block styles %}

    {% endblock %}

    html{
      height: 100vh;
    }
    
    body{
      height: 100%;
    }
  </style>

</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo left">{% block page %}{% endblock %}</a>
      {% block link %}{% endblock %}
    </div>
  </nav>
  <div>
    <div class="messages">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div id="alert" class="col s10 offset-s1">
        <a href="" id="close">&times;</a>
        {% for message in messages %}
        <div style="font-weight: bold;text-align: center;font-size: 1.2em;margin-top: -5px;">{{ message }}</div>
        {% endfor %}
      </div>

      {% endif %}
      {% endwith %}
    </div>
    {% block content %}{% endblock %}
  </div>

<html>
  <head>
    <title>Places Search Box</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search Box"
    />
    <div id="map"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initAutocomplete&libraries=places&v=weekly"
      defer
    ></script>
  </body>
</html>


  <footer>
    <div class="">
      <p class="brand-logo center">Remember To Keep Safe </p>
    </div>
  </footer>
</body>

</html>
